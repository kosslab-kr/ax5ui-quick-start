  <script type="text/javascript">
      $(document.body).ready(function () {
          var mask = new ax5.ui.mask();
          $('#mask-open').click(function () {
              mask.open();

              setTimeout(function () {
                  mask.close();
              }, 2000);
          });

      });
  </script>
  <br/>
  <button id="mask-open" type="button">Button</button>
  <p>
    <code>Mask effect will disappear after 2seconds.<br/>
  </p>
