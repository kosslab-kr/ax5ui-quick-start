<layout-use template="${data.layoutPath}" parent-id="${data.metadata.parentId}" page-id="${data.metadata.id}" body-style="sub-page" with-menu="true">
    <layout-put into="visual">
        <div class="contents">
            <div class="style-sub-visual">
                <div class="title">${data.metadata.title}</div>
                <div class="description">media-combobox 기능에 대해 알아봅시다.</div>
            </div>
        </div>
    </layout-put>
    <layout-put into="body">

        <ax5docs-md>
            # ax5ui-combobox
        </ax5docs-md>

        <h2>Basic Combobox</h2>
        <br/>
        Combobox would be used for selecting more options. then, the result about searching will contains this options.
        <br/>
        Just click box, you can select more than one on right box.
        <br/>

        <link rel="stylesheet" type="text/css" href="src/ax5ui-combobox/dist/ax5combobox.css">
  <script type="text/javascript" src="src/ax5ui-combobox/dist/ax5combobox.min.js"></script>
    <br/>

    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <div data-ax5combobox="combobox1" data-ax5combobox-config="{size:'sm'}"></div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <div data-ax5combobox="combobox2" data-ax5combobox-config="{
                                 size:'lg',
                                 multiple: true
                                 }"></div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        var options = [];
        options.push({value: "string", text: "string"});
        options.push({value: "number", text: "number"});
        options.push({value: "substr", text: "substr"});
        options.push({value: "substring", text: "substring"});
        options.push({value: "search", text: "search"});
        options.push({value: "parseInt", text: "parseInt"});
        options.push({value: "toFixed", text: "toFixed"});
        options.push({value: "min", text: "min"});
        options.push({value: "max", text: "max"});

        $(document.body).ready(function () {
            $('[data-ax5combobox]').ax5combobox({
                options: options
            });
        });
    </script>
  <br/>
